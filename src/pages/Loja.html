<article class="store">
  <section class="inputs">
    <label for="name" class="store-label">
      Nome do Produto
      <input type="text" placeholder="Coloque o nome do produto">
    </label>
    <label for="quant" class="store-label">
      Quantidade
      <input type="number" placeholder="Coloque a quantidade">
    </label>
    <label for="price" class="store-label">
      Preço
      <input type="number" placeholder="Coloque o preço">
    </label>

    <button>Adicionar ao carrinho</button>
  </section>
</article>
