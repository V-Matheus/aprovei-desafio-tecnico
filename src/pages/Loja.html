<form class="store">
  <section class="inputs">
    <label for="name" class="store-label">
      Nome do Produto
      <input type="text" id="name" placeholder="Coloque o nome do produto" />
    </label>
    <label for="quant" class="store-label">
      Quantidade
      <input type="number" id="quant" placeholder="Coloque a quantidade" />
    </label>
    <label for="price" class="store-label">
      Preço
      <input type="number" id="price" placeholder="Coloque o preço" />
    </label>

    <div>
      <button class="button-submit" id="button-submit">
        Adicionar ao carrinho
      </button>
    </div>
  </section>
</form>
